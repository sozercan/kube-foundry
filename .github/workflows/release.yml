name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build All Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Build frontend
        run: bun run build:frontend

      - name: Embed assets
        run: cd backend && bun run embed

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Compile all binaries
        run: |
          cd backend
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:linux-x64
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:linux-arm64
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:darwin-x64
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:darwin-arm64
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:windows-x64

      - name: Upload Linux x64
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: kubefoundry-linux-x64
          path: dist/kubefoundry-linux-x64
          if-no-files-found: error

      - name: Upload Linux arm64
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: kubefoundry-linux-arm64
          path: dist/kubefoundry-linux-arm64
          if-no-files-found: error

      - name: Upload macOS x64
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: kubefoundry-darwin-x64
          path: dist/kubefoundry-darwin-x64
          if-no-files-found: error

      - name: Upload macOS arm64
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: kubefoundry-darwin-arm64
          path: dist/kubefoundry-darwin-arm64
          if-no-files-found: error

      - name: Upload Windows x64
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: kubefoundry-windows-x64.exe
          path: dist/kubefoundry-windows-x64.exe
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move and rename artifacts with version
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Linux
          mv artifacts/kubefoundry-linux-x64/kubefoundry-linux-x64 release/kubefoundry-${VERSION}-linux-amd64
          mv artifacts/kubefoundry-linux-arm64/kubefoundry-linux-arm64 release/kubefoundry-${VERSION}-linux-arm64
          
          # macOS
          mv artifacts/kubefoundry-darwin-x64/kubefoundry-darwin-x64 release/kubefoundry-${VERSION}-darwin-amd64
          mv artifacts/kubefoundry-darwin-arm64/kubefoundry-darwin-arm64 release/kubefoundry-${VERSION}-darwin-arm64
          
          # Windows
          mv artifacts/kubefoundry-windows-x64.exe/kubefoundry-windows-x64.exe release/kubefoundry-${VERSION}-windows-amd64.exe
          
          # Generate checksums
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: |
            release/*

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Log in to Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ !contains(github.ref, '-rc') && !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
