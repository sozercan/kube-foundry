name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Build frontend
        run: bun run build:frontend

      - name: Embed assets
        run: cd backend && bun run embed

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Compile all binaries
        run: |
          cd backend
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:linux-x64
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:linux-arm64
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:darwin-x64
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:darwin-arm64
          VERSION=${{ steps.version.outputs.VERSION }} bun run compile:windows-x64

      - name: Prepare release assets
        run: |
          mkdir -p release
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Rename binaries with version
          mv dist/kubefoundry-linux-x64 release/kubefoundry-${VERSION}-linux-amd64
          mv dist/kubefoundry-linux-arm64 release/kubefoundry-${VERSION}-linux-arm64
          mv dist/kubefoundry-darwin-x64 release/kubefoundry-${VERSION}-darwin-amd64
          mv dist/kubefoundry-darwin-arm64 release/kubefoundry-${VERSION}-darwin-arm64
          mv dist/kubefoundry-windows-x64.exe release/kubefoundry-${VERSION}-windows-amd64.exe
          
          # Make binaries executable (except Windows)
          chmod +x release/kubefoundry-${VERSION}-linux-amd64
          chmod +x release/kubefoundry-${VERSION}-linux-arm64
          chmod +x release/kubefoundry-${VERSION}-darwin-amd64
          chmod +x release/kubefoundry-${VERSION}-darwin-arm64
          
          # Generate checksums
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Check if pre-release
        id: prerelease
        run: |
          TAG="${{ steps.version.outputs.VERSION }}"
          if [[ "$TAG" =~ -(alpha|beta|rc|dev) ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eo pipefail
          
          TAG="${{ steps.version.outputs.VERSION }}"
          PRERELEASE_FLAG=""
          
          if [ "${{ steps.prerelease.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          
          # Delete existing release if it exists (for re-runs)
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, deleting..."
            gh release delete "$TAG" --yes --cleanup-tag=false
          fi
          
          # Create release with all assets
          gh release create "$TAG" release/* \
            --title "$TAG" \
            --generate-notes \
            $PRERELEASE_FLAG

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ !contains(github.ref, '-rc') && !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
