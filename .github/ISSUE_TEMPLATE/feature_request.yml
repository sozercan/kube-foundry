name: Feature Request
description: Suggest a new feature or enhancement for KubeFoundry
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like to see in KubeFoundry.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing feature request for this?
      description: Please search to see if a feature request already exists.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Motivation
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: A clear description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: Other approaches that could solve the problem.

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which part of the application would this feature affect?
      options:
        - Deployments / Model Management
        - Model Catalog / Search
        - Installation / Setup
        - Provider (KAITO)
        - Provider (NVIDIA Dynamo)
        - Provider (KubeRay)
        - New Provider
        - Metrics / Monitoring
        - HuggingFace Integration
        - GPU / Resource Management
        - Authentication
        - UI / Frontend
        - API / Backend
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: How important is this feature to you?
      options:
        - Nice to have
        - Would improve my experience
        - Essential for my use case
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Examples
      description: If applicable, add mockups, screenshots from other apps, or examples.
      placeholder: Drag and drop images here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the feature request.
