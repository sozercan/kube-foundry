description: |
  KubeFoundry Headlamp Plugin provides ML model deployment management within the
  Headlamp Kubernetes dashboard. It supports KAITO, KubeRay, and Dynamo runtimes
  for deploying and managing machine learning inference workloads.

  ## Features

  - **Deployment Management**: Create, view, and delete ML model deployments
  - **Model Catalog**: Browse curated models and HuggingFace models
  - **Runtime Status**: Monitor KAITO, KubeRay, and Dynamo installation status
  - **Metrics & Logs**: View deployment metrics and pod logs
  - **GPU Dashboard**: Monitor GPU capacity and availability
  - **AI-Powered Configuration**: Get intelligent deployment configuration suggestions

  ## Requirements

  - Headlamp 0.25.0 or later
  - KubeFoundry backend service running in the cluster
  - At least one supported ML runtime (KAITO, KubeRay, or Dynamo) installed

